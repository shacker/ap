{% extends 'base.html' %}

{% block page_title %}Participants{% endblock page_title %}

{% block content %}

    <header class="masthead faqs text-white text-center">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-xl-9 mx-auto">
                    <h1 class="mb-5">How does this work?<br />
                        Click a role below to learn more.
                    </h1>
                </div>
            </div>
        </div>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="mt-4">
                    Find athletes
                </h1>

                <ul>
                {% for user in users  %}
                <li>
                    <a href="{% url 'users:profile' user.username %}">{{ user.get_full_name }} ({{user.username}})</a>
                </li>
                {% endfor %}
                </ul>

            </div>
        </div>
    </div>

{% endblock content %}
